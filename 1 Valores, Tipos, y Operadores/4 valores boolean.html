    <title>Valores boolean</title>

<body>
    <script>
        alert("Los valores boolean son aquellos valores que son verdadero(true) o falso(false), eso nos sirve para hacer comparaciones");
        alert(` ejemplo: \n 3 > 5 con la anterior operaciÃ³n le preguntamos a javascript si 3 es mayor que 5 \n javascript responde: ${3 > 5} `);
        alert(`las comparaciones la hacemos con los siguientes simbolos: \n > mayorque \n < menor que \n >= mayor o igual a \n <= menor o igual a \n == igual a \n === identico a `)
        alert(`1) 3>5 \n 2) 5>3 \n 3) 10 < 1 \n 4) 1 < 10 \n 5) 5 == 2 \n 6) 10 == "10"  \n 7) 10 === "10" \n 8) 5 === 5 \n 9) 8 >= 18 \n 10) 18 >= 8 \n 11) 8>=8`)
        alert(`1) ${3>5} \n 2) ${5>3} \n 3) ${10 < 1} \n 4) ${1 < 10} \n 5)${5 == 2} \n 6) ${10 == "10"}  \n 7) ${10 === "10"} \n 8)${5 === 5} \n 9) ${8 >= 18} \n 10) ${18 >= 8} \n 11) ${8>=8}`);

        alert("incluso entre strings se pueden hacer comparaciones");
        alert(`"Aardvark" < "Zoroaster" = ${"Aardvark" < "Zoroaster"}`);
        alert(`Solo hay un valor en JavaScript que no es igual a si mismo, y este es NaN : \n NaN == NaN \n respuesta de javascript: ${NaN == NaN}`)
    </script>
