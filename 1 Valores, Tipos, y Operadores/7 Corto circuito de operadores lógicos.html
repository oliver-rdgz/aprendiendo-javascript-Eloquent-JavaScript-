<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valores vacios </title>
</head>
<body>

    <script>
        alert(`1) ${null || false} \n 2) ${false || true} \n 3) ${true || false} \n 4) ${"Hola" || true}`);
        alert(`1) ${null && false} \n 2) ${false && true} \n 3) ${true && false} \n 4) ${"Hola" && true}`);
    </script>
    
</body>
</html>
